name: CI

on:
  pull_request:
  push:

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20]
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run the TypeScript compiler (tsc)
        run: pnpm run ts-check
      - name: Run the formatting and linting checker
        run: pnpm biome ci .
      - name: Run the spelling checker
        run: pnpm run spell-check
